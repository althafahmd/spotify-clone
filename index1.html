<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<style>
			* {
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
			}

			div.box {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100px;
				width: 100px;
				background-color: lightblue;
				margin-right: 5px;
			}

			div#box1 {
				justify-self: end;
			}

			nav.nav-container {
				display: flex;
				width: 100vw;
			}

			div.main-container {
				display: flex;
				width: 100vw;
			}
		</style>
	</head>
	<body>
		<div class="main-container">
			<nav class="nav-container">
				<div class="box" id="box1">Box 1</div>
				<div class="box">Box 2</div>
				<div class="box">Box 3</div>
			</nav>
		</div>
	</body>
</html>
